<!DOCTYPE html>

<style>

body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#ffe4ec,#ffd6e8,#fff0f5);
text-align:center;
overflow-x:hidden;
}

/* Heading */
h1{
margin-top:30px;
font-size:48px;
color:#ff3d7a;
}

.subtitle{
font-size:22px;
color:#666;
margin-top:10px;
}

/* Chocolate Grid */
#box{
display:grid;
grid-template-columns:repeat(3,170px);
gap:40px;
justify-content:center;
margin-top:50px;
}

/* Chocolate Card */
.choco{
cursor:pointer;
background:rgba(255,255,255,0.4);
padding:22px;
border-radius:28px;
backdrop-filter:blur(15px);
transition:0.4s;
position:relative;
overflow:hidden;
box-shadow:0 6px 18px rgba(0,0,0,0.1);
}

.choco:hover{
transform:scale(1.08);
}

/* Wrapper */
.wrapper{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:linear-gradient(45deg,#ff8fb1,#ffb3c6);
display:flex;
justify-content:center;
align-items:center;
font-size:20px;
font-weight:bold;
color:white;
transition:0.8s;
z-index:2;
border-radius:28px;
}

.unwrap{
transform:translateY(-120%);
}

/* Chocolate Info */
.chocoName{
font-size:20px;
color:#ff2e63;
font-weight:bold;
}

.chocoEmoji{
font-size:65px;
margin-top:10px;
}

/* Message Card */
#messageCard{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
display:flex;
justify-content:center;
align-items:center;
opacity:0;
pointer-events:none;
transition:0.6s;
}

/* Love Letter Card */
.card{
background:rgba(255,255,255,0.5);
backdrop-filter:blur(22px);
padding:50px;
border-radius:30px;
width:80%;
max-width:650px;
box-shadow:0 0 40px rgba(255,105,180,0.25);
}

#chocoTitle{
font-size:34px;
color:#ff2e63;
margin-bottom:20px;
}

#chocoMeaning{
font-size:20px;
color:#777;
margin-bottom:18px;
font-style:italic;
}

#chocoText{
font-size:24px;
line-height:1.8;
color:#333;
}

/* Close Button */
#closeBtn{
margin-top:30px;
padding:14px 30px;
border:none;
border-radius:18px;
background:#ff4d88;
color:white;
cursor:pointer;
font-size:18px;
}

/* Floating Love */
.floatLove{
position:fixed;
bottom:-40px;
font-size:24px;
opacity:0.5;
animation:floatUp 12s linear infinite;
}

@keyframes floatUp{
from{transform:translateY(0);}
to{transform:translateY(-110vh);}
}

</style>
</head>

/* Unwrap Chocolate */
function unwrapChocolate(card,type){

let wrap=card.querySelector(".wrapper");

openMsg(type);
},700);
}else{

}
}

/* Open Message */
function openMsg(type){

document.getElementById("chocoTitle").innerText=type.toUpperCase();
document.getElementById("chocoMeaning").innerText=messages[type].meaning;
document.getElementById("chocoText").innerText=messages[type].text;

let card=document.getElementById("messageCard");
card.style.opacity="1";

}

/* Close */
